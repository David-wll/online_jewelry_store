{% extends 'store/main.html' %}
{% load static %}

{% block content %}
<style>
  .login-container {
    max-width: 450px;
    margin: 80px auto;
    padding: 40px;
    background: #ffffff;
    border-radius: 16px;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
    animation: fadeIn 0.5s ease-in;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(-20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .login-header {
    text-align: center;
    margin-bottom: 35px;
  }

  .login-header h2 {
    color: #212529;
    font-size: 32px;
    font-weight: 700;
    margin-bottom: 10px;
    letter-spacing: -0.5px;
  }

  .login-header p {
    color: #6c757d;
    font-size: 15px;
    margin: 0;
  }

  .form-group {
    margin-bottom: 24px;
    position: relative;
  }

  .form-group label {
    display: block;
    font-weight: 600;
    color: #495057;
    margin-bottom: 8px;
    font-size: 14px;
  }

  .form-control {
    width: 100%;
    padding: 14px 16px;
    font-size: 15px;
    border: 2px solid #e0e0e0;
    border-radius: 10px;
    transition: all 0.3s ease;
    background: #f8f9fa;
    box-sizing: border-box;
  }

  .form-control:focus {
    outline: none;
    border-color: #ffc107;
    background: #ffffff;
    box-shadow: 0 0 0 4px rgba(255, 193, 7, 0.1);
  }

  .form-control::placeholder {
    color: #adb5bd;
  }

  .btn-login {
    width: 100%;
    padding: 14px;
    background: linear-gradient(135deg, #ffc107 0%, #ff9800 100%);
    color: #000;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    margin-top: 10px;
    box-shadow: 0 4px 15px rgba(255, 193, 7, 0.3);
  }

  .btn-login:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(255, 193, 7, 0.4);
    background: linear-gradient(135deg, #ffca28 0%, #ffa726 100%);
  }

  .btn-login:active {
    transform: translateY(0);
  }

  .alert-error {
    background: #ffe5e5;
    border-left: 4px solid #dc3545;
    padding: 12px 16px;
    border-radius: 8px;
    margin-bottom: 20px;
    animation: shake 0.4s ease-in-out;
  }

  @keyframes shake {
    0%, 100% { transform: translateX(0); }
    25% { transform: translateX(-10px); }
    75% { transform: translateX(10px); }
  }

  .alert-error p {
    color: #dc3545;
    margin: 0;
    font-weight: 500;
    font-size: 14px;
  }

  .divider {
    text-align: center;
    margin: 30px 0;
    position: relative;
  }

  .divider::before {
    content: '';
    position: absolute;
    left: 0;
    top: 50%;
    width: 100%;
    height: 1px;
    background: #e0e0e0;
  }

  .divider span {
    background: #ffffff;
    padding: 0 15px;
    color: #6c757d;
    font-size: 14px;
    position: relative;
    z-index: 1;
  }

  .register-link {
    text-align: center;
    margin-top: 25px;
    padding-top: 25px;
    border-top: 1px solid #e0e0e0;
  }

  .register-link p {
    color: #6c757d;
    font-size: 15px;
    margin: 0;
  }

  .register-link a {
    color: #ffc107;
    text-decoration: none;
    font-weight: 600;
    transition: color 0.3s ease;
  }

  .register-link a:hover {
    color: #ff9800;
    text-decoration: underline;
  }

  .icon-wrapper {
    position: absolute;
    right: 16px;
    top: 50%;
    transform: translateY(-50%);
    color: #adb5bd;
    pointer-events: none;
  }

  .password-toggle {
    position: absolute;
    right: 16px;
    top: 50%;
    transform: translateY(-50%);
    background: none;
    border: none;
    color: #6c757d;
    cursor: pointer;
    padding: 0;
    display: flex;
    align-items: center;
  }

  .password-toggle:hover {
    color: #ffc107;
  }

  /* Responsive */
  @media (max-width: 576px) {
    .login-container {
      margin: 40px 20px;
      padding: 30px 20px;
    }

    .login-header h2 {
      font-size: 26px;
    }
  }
</style>

<div class="login-container">
  <div class="login-header">
    <h2>Welcome Back</h2>
    <p>Login to continue shopping</p>
  </div>

  {% if error %}
  <div class="alert-error">
    <p>{{ error }}</p>
  </div>
  {% endif %}

  <form method="POST">
    {% csrf_token %}
    
    <div class="form-group">
      <label for="username">Username</label>
      <input 
        type="text" 
        id="username"
        name="username" 
        class="form-control"
        placeholder="Enter your username" 
        required
        autocomplete="username">
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <div style="position: relative;">
        <input 
          type="password" 
          id="password"
          name="password" 
          class="form-control"
          placeholder="Enter your password" 
          required
          autocomplete="current-password">
        <button type="button" class="password-toggle" onclick="togglePassword()">
          <i class="bi bi-eye" id="toggleIcon"></i>
        </button>
      </div>
    </div>

    <button type="submit" class="btn-login">Login</button>
  </form>

  <div class="register-link">
    <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
  </div>
</div>

<script>
  function togglePassword() {
    const passwordInput = document.getElementById('password');
    const toggleIcon = document.getElementById('toggleIcon');
    
    if (passwordInput.type === 'password') {
      passwordInput.type = 'text';
      toggleIcon.className = 'bi bi-eye-slash';
    } else {
      passwordInput.type = 'password';
      toggleIcon.className = 'bi bi-eye';
    }
  }
</script>

{% endblock content %}
